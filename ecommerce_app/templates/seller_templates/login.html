<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>E-Commerce | Login Page</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'login_style.css' %}">
    <!-- python manage.py -->
  </head>
  <body>


    <div id="registration">
      <h2>Register</h2>

      <form action="/add_seller" method="post">
        {% csrf_token %}
        <div class="form-group">
          <label for="first_name">First Name</label>
          <input type="text" class="form-control" name="first_name" required>

          <label for="last_name">Last Name</label>
          <input type="text" class="form-control" name="last_name" required>

          <label for="email">Email</label>
          <input type="email" class="form-control" name="email" required>

          <label for="password">Password</label>
          <input type="password" class="form-control" name="password" required>

          <label for="confirm_password">Confirm Password</label>
          <input type="password" class="form-control" name="confirm_password" required>

          <button type="submit" class="btn btn-danger">Register</button>
        </div>
      </form>

    </div>

    <div id="messages-section">
      <!-- Will display form error messages if any -->
      {% if messages %}
      <ul class="messages">
          {% for message in messages %}
              <li {% if message.tags %} class="{{ message.tags }} alert-danger"{% endif %}>{{ message }}</li>
          {% endfor %}
      </ul>
      {% endif %}

      <h1 id="title">Seller Login</h1>
    </div>

    <div id="login">
      <h2>Login</h2>

      <form action="/log_seller" method="post">
        {% csrf_token %}
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" name="email" required>

          <label for="password">Password</label>
          <input type="password" class="form-control" name="password" required>

          <button type="submit" class="btn btn-danger">Log In</button>
        </div>
      </form>

    </div>

  </body>
</html>
